<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Projects/Projeto 1/style.css">
  <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>

<body>
  <main>
    <section>
      <div class="container-one">
        <div class="container-blocks">
          <div class="block-logo">
            <img src="assets/images/logo.png" alt="">
          </div>
          <div class="block-text">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <p>tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se
              preparar para codar ☕</p>
          </div>


          <div class="block-form">
            <form>
              <label for="inputForm">Insira seu e-mail:</label>
              <div class="form">
                <input id="inputForm" type="email" placeholder="oi@rocketseat.com">
                <div class="button-form">
                  <button type="submit" class="btn-enviar"><img src="/assets/images/send.svg" alt=""></button>
                </div>
              </div>
            </form>
          </div>


          <div class="block-next">
            <a href="">deixe-me ler primeiro
              <img src="assets/images/arrow-right.svg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="container-two">
      </div>
    </section>
  </main>
</body>
