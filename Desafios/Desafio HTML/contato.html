<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Entre em contato:</legend>
                <div class="assunto">
                    <br>
                    <label for="assunto"><b>Assunto:</b></label>
                    <select id="assunto">
                        <option value="">Suporte</option>
                        <option value="">Sugestão</option>
                        <option value="">Reclamação</option>
                    </select>
                </div>
                <br>
                <div class="nome-completo">
                    <label for="nome-completo"><b>Nome Completo:</b></label><br>
                    <input id="nome-completo" type="text" placeholder="Seu nome">
                </div>
                <br>
                <div class="email">
                    <label for="email"><b>E-mail:</b></label><br>
                    <input id="email" type="text" placeholder="email@seudominio.com">
                </div>
                <br>
                <div class="mensagem">
                    <label for="mensagem"><b>Mensangem:</b></label><br>
                    <textarea id="mensagem" name="masdas" rows="10" cols="21"></textarea>
                </div>
                <br>
                <div class="check">
                    <input id="check" type="checkbox" name="" id="">
                    <label for="check">Aceito receber novidades por e-mail</label><br>
                </div>
                <br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
